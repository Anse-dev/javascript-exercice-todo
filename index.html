<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Liste de Tâches</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche..."
                class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring focus:ring-blue-500" />
            <button id="addTaskButton"
                class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600 transition duration-200">Ajouter</button>
        </div>
        <div id="taskList" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
